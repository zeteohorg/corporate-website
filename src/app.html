<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover, minimum-scale=1.0, maximum-scale=5.0"
		/>
		<meta name="color-scheme" content="dark light" />
		<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />

		<!-- PWA manifest -->
		<link rel="manifest" href="/manifest.webmanifest" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/icon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<!-- Preload critical font weight -->
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap"
			as="style"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap"
			media="print"
			onload="this.onload=null;this.media='all'"
		/>

		<!-- Async load non-critical font weights -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap"
			media="print"
			onload="this.media='all'"
		/>

		<!-- Fallback for no-JS -->
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
			/>
		</noscript>

		<!-- Plausible Analytics -->
		<script defer data-domain="zeteoh.com" src="https://analyticsz42.duckdns.org:9058/js/script.hash.outbound-links.js"></script>

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="min-h-screen bg-background font-sans antialiased"
	>
		<div style="display: contents">%sveltekit.body%</div>
		<!-- Prevent FOUC -->
		<script>
			(() => {
				const theme =
					localStorage.getItem('theme') ||
					(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
				if (theme === 'dark') document.documentElement.classList.add('dark');
			})();
		</script>
	</body>
</html>
