[build]
  command = "pnpm run build"
  publish = "build"
  functions = "functions"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://analyticsz42.duckdns.org:9058/; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data:; font-src 'self' fonts.gstatic.com; connect-src 'self' https://analyticsz42.duckdns.org:9058/; frame-src 'self' https://www.youtube-nocookie.com https://www.youtube.com https://player.vimeo.com"

# Immutable versioned assets (JS, CSS bundles with hash in filename)
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Static images (long cache, revalidate in background)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Forms
[forms]
  [forms."contact-form"]
    name = "Contact Form"